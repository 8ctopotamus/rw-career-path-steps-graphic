<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

<style>
  .career-path-steps {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    flex-wrap: wrap;
    margin: 50px auto;
    width: 100%;
    max-width: 520px;
  }

  .step-link {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    flex-direction: column;
    flex-wrap: wrap;
    text-decoration: none;
    margin-left: -30px; 
  }

  .circle {
    display: grid;
    background: green;
    box-shadow: 3px 6px 3px rgba(0,0,0,.5);
    border-radius: 100px;
    color: white;
    height: 75px;
    width: 75px;
    font-size: 14px;
    font-weight: bold;
    position: relative;
    place-items: center;
    transition: all 180ms ease-out;
    transform: translateX(28px);
    text-align: center;
    text-shadow: 1px 1px 1px rgba(0,0,0,.75);
    word-wrap: break-word;
    z-index: 1;
  }

  .step-link:hover .circle {
    transform: translateX(28px) scale(1.1);
  }

  .step {
    background: #bbb;
    width: 115px;
    height: 10px;
    position: relative;
    margin-top: 12px;
  }

  .step::before {
    content: '';
    display: inline-block;
    background: #ddd;
    width: 115px;
    height: 20px;
    transform: skewX(-40deg);
    position: absolute;
    top: -20px;
    left: 8px;
  }

  .step::after {
    content: '';
    display: inline-block;
    background: #999;
    width: 16px;
    height: 10px;
    transform: skewY(-50deg);
    position: absolute;
    top: -10px;
    left: 100%;
  }

  @media (max-width: 767px) {

  }
</style>
